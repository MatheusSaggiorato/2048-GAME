<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score">
            <span>Current Score: <span id="currentScore">0</span></span>
            <span>Best Score: <span id="bestScore">0</span></span>
        </div>
        <button id="newGameBtn">New Game</button>
        <div class="grid">
            <div class="tile row1 column1" id="tile1"></div>
            <div class="tile row1 column2" id="tile2"></div>
            <div class="tile row1 column3" id="tile3"></div>
            <div class="tile row1 column4" id="tile4"></div>
            <div class="tile row2 column1" id="tile5"></div>
            <div class="tile row2 column2" id="tile6"></div>
            <div class="tile row2 column3" id="tile7"></div>
            <div class="tile row2 column4" id="tile8"></div>
            <div class="tile row3 column1" id="tile9"></div>
            <div class="tile row3 column2" id="tile10"></div>
            <div class="tile row3 column3" id="tile11"></div>
            <div class="tile row3 column4" id="tile12"></div>
            <div class="tile row4 column1" id="tile13"></div>
            <div class="tile row4 column2" id="tile14"></div>
            <div class="tile row4 column3" id="tile15"></div>
            <div class="tile row4 column4" id="tile16"></div>
        </div>
    </div>

    <script src="./assets/scripts/index.js"></script>
</html>
